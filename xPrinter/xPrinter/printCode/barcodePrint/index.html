<!DOCTYPE html>
<html>
  <head>
    <script>
      function printDiv() {
        var divContents = document.getElementById("print-div").innerHTML;
        var a = window.open('', '', 'height=500, width=600');
        a.document.write('<html>');
        a.document.write('<body style="font-size:12px;text-align:center;">');
        a.document.write(divContents);
        a.document.write('</body></html>');
        a.document.close();
        setTimeout(function () {
          a.print();
        }, 500);
      } 
    </script>
  </head>
  <body style="text-align:center;">
    <div id="print-div" style="padding: 10px;">
      <span style="text-align: left;">جاكيت اسود صيفي</span>
      <br>
      <span style="text-align: left;">السعر 200 جنية</span>
      <br>
      <img id="barcode" src="./barcode.gif" style="width:120px">
    </div>
    <input type="button" value="click" onclick="printDiv()">
  </body>
</html>
